<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Media</title>
</head>

<body>
    <h1>Media CSS</h1>
    <h2>Images</h2>
    <p>Images can be styled in different ways using Materialize</p>
    <br>
    <h3>Responsive Images</h3>
    <p>To make images resize responsively to page width, you can add the class responsive-img to your image tag. It will
        now have a max-width: 100% and height:auto.</p>

    <img class="responsive-img" src="cool_pic.jpg">
</body>

</html>
