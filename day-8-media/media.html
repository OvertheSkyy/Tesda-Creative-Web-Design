<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Media</title>
</head>

<body>
    <div class="container">
        <h1>Media CSS</h1>
    </div>
    <div class="divider"></div>
    <div class="container">
        <h3>Images</h3>
        <p>Images can be styled in different ways using Materialize</p>
        <p class="flow-text">
            Responsive Images</p>
        <p>To make images resize responsively to page width, you can add the class responsive-img to your image tag.
            It will now have a max-width: 100% and height:auto.</p>
        <img src="media/anthony.jpg" alt="Anthony Edwards" class="responsive-img">

        <p></p>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
